<script type="text/javascript">
    var map;

    function clearTable() {
        $("#table tr").remove();
    }

    function fillTable(day){
        if(typeof(day)==='undefined') day = '14/04/10';
        $.ajax({
            type: "GET",
            url: "./quakes-ni-terremoto-2014.csv",
            dataType: "text",
            success: function(data) {processTableData(data, day);}
        });
    }

    function processTableData(allText, day) {
        clearTable();
        var allTextLines = allText.split(/\r\n|\n/);
        for (var i=1; i<allTextLines.length; i++) {
            var data = allTextLines[i].split(',');
            if (data[0] == day || day == 'ALL') {
                $("table").append("<tr>" +
                        "<td>" + data[0] + " " + data[1] + "</td>" +
                        "<td class='hidden-sm hidden-xs'>" + data[2] + ", " + data[3] + "</td>" +
                        "<td class='hidden-xs'>" + data[4] + " kms" + "</td>" +
                        "<td>" + data[5] + " ML " + (data[5] > 4 ? "<span class='label label-important'>Fuerte</span>" : "") + "</td>" +
                        "<td>" + data[6] + "</td>" +
                        "</tr>");
            }
        }
        addCircles(day);
    }

    function circleSize(magnitude) {
        if (magnitude < 3) return 75 * magnitude;
        return 120 * magnitude;
    }

    function processData(allText, day) {
        if(typeof(day)==='undefined') day = '14/04/10';
        var allTextLines = allText.split(/\r\n|\n/);
        for (var i=1; i<allTextLines.length; i++) {
            var data = allTextLines[i].split(',');
            if(data[5] > 0)
                if (data[0] == day || day == 'ALL') {
                    var circle = L.circle([data[2], data[3]], circleSize(data[5]), {
                        color: 'red',
                        fillColor: 'red',
                        fillOpacity: 0.6
                    }).addTo(map);
                    circle.bindPopup("<h3>"+data[5]+"ML</h3>" +
                            "<b>Fecha:</b> "+data[0]+"<br>" +
                            "<b>Hora:</b> "+data[1]+"<br>" +
                            "<b>Coordenadas:</b> "+data[2]+", "+data[3]+"<br>" +
                            "<b>Profundidad:</b> "+data[4]+"kms<br>" +
                            "<i>"+data[6]+"</i>");
                }
        }
    }

    window.onload=function(){
        map = new L.Map('map');
        // create the tile layer with correct attribution
        //var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmUrl='http://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png';
        //var osmUrl='http://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png';
        //var osmUrl='http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png';
        var osmAttrib='Eventos: <a href="http://ineter.gob.ni">INETER</a> | Mapa: <a href="http://www.thunderforest.com/opencyclemap/">Thunderforest</a> | Datos: <a href="http://www.openstreetmap.org">OpenStreetMaps Contributors</a>';
        var osm = new L.TileLayer(osmUrl, {minZoom: 6, maxZoom: 14, attribution: osmAttrib});
        map.setView(new L.LatLng(12.28, -86.44),10);
        map.addLayer(osm);
        //addCircles();
        fillTable();
    }

    function clearMap() {
        for(i in map._layers) {
            if(map._layers[i]._path != undefined) {
                try {
                    map.removeLayer(map._layers[i]);
                }
                catch(e) {
                    console.log("problem with " + e + m._layers[i]);
                }
            }
        }
    }

    function addCircles(day){
        clearMap();
        $.ajax({
            type: "GET",
            url: "./quakes-ni-terremoto-2014.csv",
            dataType: "text",
            success: function(data) {processData(data, day);}
        });

        // 1972
        var circle = L.circle([12.18, -86.26], circleSize(6.2), {
            color: 'green',
            fillColor: 'yellow',
            fillOpacity: 0.6
        }).addTo(map);
        circle.bindPopup("<h3>6.2ML</h3>" +
                "<b>Fecha:</b> 1972/12/23<br>" +
                "<b>Hora:</b> 00:35<br>" +
                "<b>Coordenadas:</b> 12.18, -86.26<br>" +
                "<b>Profundidad:</b> 5kms<br>" +
                "<i>Cerca de Managua</i><br>" +
                "<a href='http://web-geofisica.ineter.gob.ni/sis/Terr72-2.htm'>Más información</a> ");

        // 1968
        var circle = L.circle([12.09, -86.25], circleSize(5.5), {
            color: 'green',
            fillColor: 'yellow',
            fillOpacity: 0.6
        }).addTo(map);
        circle.bindPopup("<h3>5.5ML</h3>" +
                "<b>Fecha:</b> 1968/01/04<br>" +
                "<b>Hora:</b> 04:05<br>" +
                "<b>Coordenadas:</b> 12.09, -86.25<br>" +
                "<b>Profundidad:</b> <10kms<br>" +
                "<i>Sureste de Managua</i><br>" +
                "<a href='http://webserver2.ineter.gob.ni/geofisica/sis/managua1968/prensa-ania.html'>Más información</a> ");

        // 1931
        var circle = L.circle([12.14, -86.28], circleSize(6.0), {
            color: 'green',
            fillColor: 'yellow',
            fillOpacity: 0.6
        }).addTo(map);
        circle.bindPopup("<h3>6.0ML</h3>" +
                "<b>Fecha:</b> 1931/03/31<br>" +
                "<b>Hora:</b> 10:23<br>" +
                "<b>Coordenadas:</b> 12.14, -86.28<br>" +
                "<b>Profundidad:</b> 5kms<br>" +
                "<i>Managua</i><br>" +
                "<a href='http://web-geofisica.ineter.gob.ni/sis/historia/articulos1931.html'>Más información</a> ");
    }
